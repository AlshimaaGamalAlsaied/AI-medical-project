<!DOCTYPE html>
<html>
<head>
    <title>Grad-CAM Visualization</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>Grad-CAM Visualization</h1>
        <form action="/process" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept=".png, .jpg, .jpeg">
            <button type="submit">Visualize</button>
        </form>
        <br>
        <div style="display: flex; justify-content: space-between; width: 800px;">
            <div>
                <h2>Input Image</h2>
                <img id="inputImage" src="#" alt="Input" style="max-width: 300px; max-height: 300px;">
            </div>
            <div>
                <h2>Output Images</h2>
                <div style="display: flex;">
                    <img id="outputImage1" src="#" alt="Output 1" style="max-width: 150px; max-height: 150px;">
                    <img id="outputImage2" src="#" alt="Output 2" style="max-width: 150px; max-height: 150px;">
                    <img id="outputImage3" src="#" alt="Output 3" style="max-width: 150px; max-height: 150px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        function readURL(input, imageId) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#' + imageId).attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#image").change(function () {
            readURL(this, 'inputImage');
        });
    </script>
</body>
</html>
